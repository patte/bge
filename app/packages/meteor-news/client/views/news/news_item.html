<template name="newsItem">
  <article class="container-fluid">
    <div class="col-sm-3 col-md-4 col-lg-3">
      {{#with image}}
      <img src="{{url}}" class="article-image">
      {{/with}}
    </div>
    
    <div class="col-sm-9 col-md-8 col-lg-6">
      <p class="date">{{dateSani createdAt}}</p>
    
      <h1>{{title}}</h1>
      <p class="content">
        {{{content}}}
      </p>
    </div>
    
    <div class="col-lg-3">
    </div>
  </article>
</template>
