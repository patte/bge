<template name="newsItemEdit">
  <div class="container">
    <h1>
      {{#if doc}}
      Edit news: #{{_id}}
      {{else}}
      Add news
      {{/if}}
    </h1>
    <div class="row">
      <div class="col-md-12">
        {{#autoForm collection="News" doc=doc id="newsEdit" type=type}}
          {{#each afFieldNames omitFields="createdAt, updatedAt"}}
            {{> afQuickField name=this.name options=afOptionsFromSchema}}
          {{/each}}
          <div class="form-group">
            <button type="reset" class="btn btn-default" disabled="{{disableButtons}}">Reset</button>
            <button type="submit" class="btn btn-primary pull-right" disabled="{{disableButtons}}">Save</button>
          </div>
        {{/autoForm}}
      </div>
    </div>
  </div>
</template>
