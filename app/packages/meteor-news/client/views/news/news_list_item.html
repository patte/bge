<template name="newsListItem">
<div class="grid-item col-sm-6 col-md-4 col-lg-3">
  <div class="grid-item-content">
    <article>
      <a href="/news/{{_id}}">
      {{#with image}}
      <img src="{{url}}" class="article-image">
      {{/with}}
      <p class="date">{{dateSani createdAt}}</p>
      <h1>{{title}}</h1>
      </a>
      
      <div class="content masonry">
        {{{excerpt}}}
      </div>
    </article>
  </div>
</div>
</template>
