<template name="newsAdmin">
  <div class="container">
    <h1>News</h1>
    {{#each news}}
      {{> newsItem}}
      <button type="button" class="btn btn-default edit">
        Edit <i class="fa fa-lg fa-edit"></i>
      </button>
      <br>
    {{/each}}
    <br>
    <button type="button" class="btn btn-default add">
      Add <i class="fa fa-lg fa-plus"></i>
    </button>
  </div>
</template>
