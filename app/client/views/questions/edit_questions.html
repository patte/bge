<template name="editQuestions">
<div id="editQuestions" class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <h3>Questions</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-8">
      {{#unless hasQuestions}}
        We don't have any questions yet<br>
      {{else}}
      <div class="questions">
        {{#each questionSchemas}}
          {{> editQuestion}}
        {{/each}}	
      </div>
      {{/unless}}
      <button id="addQuestion" class="btn btn-default">
        Add Question <i class="fa fa-plus"></i>
      </button>
    </div>
    <div class="col-xs-12 col-md-4">
      <div id="questionEditor">
        <div class="panel panel-info">
          {{#with selectedQuestion}}
            <div class="panel-heading">Question #{{index}}</div>
          {{/with}}
          <div class="panel-body">
            {{#with selectedQuestion}}
              {{#autoForm doc=this collection="Questions" schema=questionMetaSchema id="questionMetaForm" type="update" class="questionForm" autosave=true}}
                {{#each afFieldNames}}
                  {{> afQuickField name=this.name options=afOptionsFromSchema}}
                {{/each}}
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" id="removeQuestion" class="btn btn-danger pull-right">Delete</button>
              {{/autoForm}}
            {{else}}
              <i class="fa fa-hand-o-left"></i> Please add / select a question.
            {{/with}}
          </div>
        </div>
        <br>
        <button id="addQuestion" class="btn btn-default">
          Add Question <i class="fa fa-plus"></i>
        </button>
        {{#if selectedQuestion}}
        <button id="copyQuestion" class="btn btn-default">
          Copy Question <i class="fa fa-copy"></i>
        </button>
        {{/if}}
      </div>
    </div>
  </div>
</div>
</template>

<template name="editQuestion">
<div class="question {{questionCSS}} row" data-index={{index}}>
  <div class="col-xs-1">
    {{index}}
  </div>
  <div class="col-xs-11">
    {{#autoForm doc=null schema=schema id="questionsForm" type="normal" class="questionsForm"}}
      {{#each afFieldNames}}
        {{> afQuickField name=this.name options=afOptionsFromSchema}}
      {{/each}}
    {{/autoForm}}
  </div>
</div>
{{#if break}}
<div class="row">
  <div class="col-xs-12">
    <div style="height: 2px; background-color: black; text-align: center; margin: 15px 0px;">
      <span style="background-color: white; position: relative; top: -0.7em; padding: 0px 5px;">
        PAGE BREAK
      </span>
    </div>
  </div>
</div>
{{/if}}
</template>
