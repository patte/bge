      <h1 id="myModalLabel">Alle Fragen &amp; Informationen</h1>
      <h2>1. Würden die Menschen mehr Sinnvolles tun, wenn sie nicht mehr gezwungen wären Geld zu verdienen?</h2>
        <p>Das ist eine der grossen Chancen, die Befürworter im bedingungslosen Grundeinkommen sehen: Dass die Menschen viel mehr Sinnvolles tun werden. Dinge die gut sind für die Gesellschaft, für sie und ihre Familie. <br><br>Die Argumentation ist folgende:<br><br>Der Zwang Geld zu verdienen führt dazu, dass viele Menschen für Produkte und Dienstleistungen arbeiten, die sie selber gar nicht sinnvoll finden. Sie können sich jedoch aus finanziellen Gründen oder Ängsten nicht aus der jeweiligen Situation befreien. <br><br>Mit einem bedingungslosen Grundeinkommen hätten die Menschen die Möglichkeit eine Anstellung zu beenden, bevor sie eine neue haben. Auch könnten sie länger in der Ausbildung bleiben oder eine Auszeit nehmen um eine Weiterbildung zu absolvieren. Grundsätzlich könnte die gewonnene Freieheit zu mehr Innovation führen. <br><br> (→ Bildung) (→ Innovation)<br><br>Zudem gibt es heute schon sehr viele Menschen, die gesellschaftlich wertvolle, aber unbezahlte Arbeit leisten. Dies jedoch oft auf Kosten ihrer finanziellen Unabhängigkeit. <br><br>(→ Unbezahlt)<br><br>Eine Gegenargumentation:<br><br>In Form einer Anstellung in einer grösseren Organisation beschäftigt zu sein, ist für die meisten Menschen die produktivste Art zu arbeiten, und damit auch etwas sinnvolles für die Gesellschaft zu tun. Mit einem bedingungslosen Grundeinkommen würden weniger Menschen einer Erwerbsarbeit nachgehen. Sei dies, weil einige sich freiwillig dagegenentscheiden, oder weil in einer Schweiz mit Grundeinkommen weniger politische Anstrengungen dahingehend unternommen werden, dass möglichst viele eine Festanstellung haben können. <br><br>Ein weiteres Problem ist, dass wir heute einen funktionierenden Indikator haben, ob etwas von anderen Menschen gebraucht wird oder nicht: Das Geld. Das ist sehr simpel: Findest du Geld, um eine Idee umzusetzten oder einer bestimmten Tätigkeit nachzugehen, ist es offenbar so, dass jemand will, dass diese Idee umgesetzt wird. Mit einem Grundeinkommen kann jemand das ganze Leben lang Dinge tun, die absolut irrelevant sind, dies aber nie einsehen müssen, weil es keine Notwendigkeit gibt, Geld dafür aufzutreiben. <br><br>Oder auch einfach, dass die Menschen überfordert wären mit der neuen Freiheit (→ Freiheit)</p>
      <h2>2. Würden sich die Menschen mit einem Grundeinkommen weniger (aus)bilden?</h2>
        <p>Es gibt viele Argumente zum Thema Bildung und Grundeinkommen. <br><br>Argumente, dass der (Aus-)Bildungsstand insgesamt sinkt:<br><br>1. Wenn die Menschen sich nicht anstrengen müssen, um Geld zu verdienen, dann haben sie auch keinen Grund mehr sich durch Schule, Lehre und Uni zu quälen.<br><br>2. Oder sie machen nur noch unnützes Zeug wie Germanistik, das keiner braucht.<br><br>(→ Markt)<br><br>3. Das Grundeinkommen zementiert den Unterschied zwischen Ober- und Unterschichtskindern noch mehr. Die Einen lernen schon zuhause von den Eltern und dem Umfeld den Sinn von (Aus-)Bildung und die vielen Chancen und Möglichkeiten, die damit verbunden sind. Die Anderen verlieren durch die Möglichkeit das ganze Leben mit einem Grundeinkommen zu leben den Anreiz und klinken sich von Anfang an aus.<br><br>Argumente, dass der (Aus-)Bildungsstand insgesamt steigt:<br><br>1. Bildung ist ein ureigenes Bedürfnis des Menschen. Wenn man ihnen nur die Möglichkeit gibt sich zu bilden, dann machen sie es auch. Weil es spannend ist, weil es sie weiter bringt, weil es viele Türen öffnet. Das Grundeinkommen gibt den Menschen diese Möglichkeit, weil es den Druck abbaut so schnell wie möglich anzufangen Geld zu verdienen und weil es Auszeiten aus dem Berufsleben erleichtert. <br><br>2. Zudem wollen die meinsten Menschen trotz existenzsicherndem Grundeinkommen zusätzliches Geld verdienen und haben darum auch zusätzlich nach wie vor den finanziellen Anreiz, um in der Schule zu brillieren.<br><br>3. Das bedingungslose Grundeinkommen ist ein wichtiger Fortschritt für die Chancengleichheit. Wie lange jemand in der Ausbildung ist, hängt nicht mehr von den finanziellen Möglichkeiten der Eltern ab. Jeder kann so viel und lange studieren wie er oder sie will – ohne Nebenjobs und langen Prozedere für Stipendien.</p>
      <h2>3. Glaubst du, dass noch genug Menschen arbeiten gingen?</h2>
        <p>Das bedingungslose Grundeinkommen ist sicherlich eine sehr grosse Veränderung für die Menschen und es stellt viele Lebensentwürfe in Frage. Für einige wäre es eine Befreiung und Chance, für andere würde sich nicht viel ändern und für den Rest führte es in einer Sinnkries. Die Frage hier ist, ob die meisten Menschen davon profitieren könnten oder ob die Mehrheit nicht damit klar käme. <br><br>Man kann argumentieren, dass wir langfristig alle nur noch auf dem Sofa liegen würden. Weil wir nie aus dem Säuglingsstadion herauskämen: Zuerst sorgen die Eltern für uns und dann der Staat. Frei von Verantwortung für unser eigenes Leben.<br><br>Aber ist das wirklich das 21. Jahrhundert? Die Menschen gestehen sich und allen anderen nicht zu, so frei wie möglich zu sein, aus Angst davor, dass wir nicht mit dieser Freiheit umgehen könnten?<br><br>Vielleicht muss man sich zuerst fragen: Von wem sprechen wir denn überhaupt? <br>Jemand der sich sein ganzes Leben an eine Struktur durch verschiedene Zwänge gewöhnt hat, wird auf eine Freiheit, wie sie das Grundeinkommen bietet ganz anders reagieren als jemand, der mit der Realität des Grundeinkommens aufgewachsen ist. </p>
      <h2>4. Weil durch die Automatisierung viele Arbeitsplätze verschwinden, müssen neue Formen der Einkommensverteilung gefunden werden. Ist das Grundeinkommen ein guter Ansatz dafür?</h2>
        <p>Dies ist eine sehr schwierige Frage. Was bedeutet denn schon genug? <br><br>Bei Umfragen wurden Menschen in der Schweiz gefragt, ob sie auch wenn sie bedingungslos jeden Monat genug Geld zum Leben auf dem Konto hätten, weiter einer Erwerbsarbeit nachgehen würden. 90% sagen ja. Ob das auch stimmt, kann niemand mit Sicherheit vorhersagen.<br><br>Warum arbeiten Menschen? <br><br>Gegner verurteilen die Idee Grundeinkommen sehr oft mit der Begründung, dass wenn wir alle jeden Monat genug Geld zum Leben auf dem Konto hätten, viele sich dafür entscheiden würden davon zu leben und nicht mehr arbeiten gingen – so dass nicht mehr genügend Güter produziert und wir als Gesellschaft verarmen würden und schliesslich auch das Grundeinkommen nicht mehr finanzieren könnten. <br><br>Befürworter hingegen glauben, dass Geld zu verdienen um zu überleben nur einer der Gründe ist, warum Menschen arbeiten. Dass andere Motive auch wichtig sind: um etwas Sinnvolles zu tun, weil es sonst langweilig wäre, um Anerkennung zu bekommen, weil die Arbeit einfach Spass macht, damit man am Abend gut schlafen kann, weil man etwas zur Gesellschaft beitragen will, aus Neugierde und nicht zuletzt auch um mehr Geld, als das notwendigste zu verdienen. <br><br>Reichtum, Überfluss, Geld <br><br>Viele glauben, dass genug für alle da ist und dass wir genug reich sind, um es uns leisten zu können, dass ein Teil der Erwerbstätigen ihre Zeit und Kraft in Zukunft nicht mehr in eine Erwerbsarbeit stecken werden. Einige werden nichts tun, andere sehr viel wertvolle, aber unbezahlte Arbeit leisten. <br><br>Klar ist, wenn zu viele Menschen sich so entscheiden, dann crashed unsere Wirtschaft. Weil die, die noch einer Erwerbsarbeit nachgehen werden, entsprechend produktiver sein müssen, um das Grundeinkommen überhaupt finanzieren zu können. Wie gross aber genau dieser Anteil an Menschen sein darf, damit das System nicht zusammenbricht, kann man nicht mit Sicherheit vorhersagen.</p>
      <h2>5. Führt das bedingungslose Grundeinkommen zu unlösbaren Problemen bei der Einwanderung?</h2>
        <p>Man hört es oft: Das bedingungslose Grundeinkommen kann nicht lange funktionieren, weil dann ganz viele Menschen einwandern werden. Um dieser Behauptung auf den Grund zu gehen, müssen wir drei Kategorien von ImmigrantInnen trennen.<br><br>Bürger der EU. Wir haben zur Zeit (noch) ein Personenfreizügigkeitsabkommen. Das heisst, die Bürger diese Länder dürfen frei entscheiden, wo sie arbeiten und wohnen wollen. Aktuell ist es so, dass wenn jemand keine Stelle findet in der Schweiz, er oder sie das Land wieder verlassen muss und auch nicht berechtigt ist, Sozialhilfe zu beziehen. Eine mögliche Lösung wäre, es mit dem Grundeinkommen so zu handhaben wie mit der Sozialhilfe - aber natürlich müssen auch andere Varianten disskutiert werden. Ob dies dann eine grosse Sogwirkung haben wird, hängt massgeblich von der Lage auf dem Arbeitsmarkt ab. Zu Bedenken ist auch, dass wir heute schon eines der reichsten Länder in Europa sind und seit der Einführung der Personenfreizügigkeit noch keine nicht mehr hanzuhabenden Massen von Ausländern zu uns gekommen sind. <br><br>Flüchtende. Ob Menschen, die in einem Asylverfahren sind, ein Grundeinkommen erhalten werden ist Gegenstand einer der vielen Debatten, die nach einem allfälligen Grundsatzentscheid geführt werden. Der politische Zeitgeist scheint jedoch klar dagegen zu sein. Wie es um Menschen steht die schon einen positiven Asylentscheid erhalten haben ist eine schwierigere Frage. Eine naheliegende Lösung wäre es auch hier, es genauso zu handhaben wie heute mit der Sozialhilfe. Damit wäre der Unterschied gegenüber heute höchstens in der Summe, die jemand beziehen kann. Ob diese Differenz eine so grosse Sogwirkung hätte, dass die Schweiz unter dem Anstieg der Asylanträge kollabierte, ist fragwürdig. Wahrscheinlicher ist, dass die Flüchtlingströme viel stärker durch die politische Weltlage beeinflusst werden, und wir früher oder später unser Asylwesen ohnehin überdenken müssen. <br><br>Arbeitskräfte aus nicht EU-Staaten. Ohne einen Arbeitsvertrag dürfen diese Menschen nicht in der Schweiz leben. Es gibt heute schon Quoten und es gilt Innländervorrang – das heisst, ein Arbeitgeber muss nachweisen, dass er keine qualifizierte Schweizerin und keinen qualifizierten Schweizer finden konnte, bevor er eine Stelle mit jemandem aus einem nicht EU Land besetzt. Dies wird sich wohl wegen einem Grundeinkommen kaum ändern. </p>
      <h2>6. Befreit vom Zwang einer Erwerbsarbeit nachzugehen wären die Menschen viel motivierter. Dies führt zu einem Innovationsschub.</h2>
        <p>Die Argumentation ist, dass viele Menschen heute in Anstellungen gefangen sind, für die sie keine grosse Begeisterung aufbringen können. Sie können sich jedoch nicht aus dieser Situation befreien, weil eine mögliche Arbeitslosigkeit eine sehr grosse Drohung ist und das Geld eine Auszeit um eine Weiterbildung zu machen oder sich sonst neu zu orientieren nicht vorhanden ist. <br>Durch das Grundeinkommen wären die Menschen freier im Umgang mit ihrer Arbeitssituation. Dadurch wären sie eher an Stellen tätig, die sie wirklich befriedigen. Weil motivierte Mitarbeiter bessere Mitarbeiter sind und weil auch das persönliche Risiko kleiner wäre eine Idee als SelbständigeR oder in einem Start Up zu verwirklichen würde viel mehr Innovation entstehen. <br>Innovation ist ein wichtiger Faktor für die Steigerung der Produktivität, das heisst für das Wirtschaftswachstum. Das heisst: wenn wir mehr Innovation haben, dann müssen wir weniger arbeiten, um unseren Wohlstand zu wahren. </p>
      <h2>7. Mit einem bedingungslosen Grundeinkommen wird ein Teil des Volkseinkommens gleichmässig – d.h. auch ohne Diskriminierung - an Frauen und Männer verteilt. Ist das ein Schritt in Richtung Gleichberechtigung?</h2>
        <p>In der Schweiz ist es heute so, dass eine Frau im Schnitt ein viel kleineres Einkommen hat als ein Mann. Dies hat verschiedene Gründe, hauptsächlich ist der Unterschied jedoch darauf zurück zu führen, dass Frauen öfter gar keiner bezahlten Arbeit nachgehen und mehr Teilzeit arbeiten. Stattdessen leisten Frauen den grössten Teil an unbezahlter Care-Arbeit: Kinder gross ziehen, Alte betreuen etc. Weiter ist es so, dass Frauen vermehrt in Branchen und Positionen arbeiten, die unterdurchnittlich entlöhnt sind. Zusätzlich verdient eine Frau immer im Schnitt immer noch weniger als ein Mann, auch wenn sie die gleiche Arbeit macht. <br>Das Volkseinkommen sind alle Einkommen, die in der Schweiz erwirtschaftet werden zusammen. Ein Grundeinkommen würde rund einen Drittel (angenommen die Wirtschaftsleistung bleibt ungefähr konstant und jeder Erwachsene bekommt 2500 und jedes Kind 625 Franken) des Volkseinkommens gleichmässig auf Männer und Frauen verteilen. Dadurch hätte Frauen Prozentual mehr Geld, über das sie direkt selber verfügen könnten. <br>Darüber, ob das im Sinne einer gleichberechtigten Gesellschaft sinnvoll ist, dürft ihr euch jetzt gerne selber den Kopf zerbrechen. </p>
      <h2>8. Was ist besser: Menschen, die staatliche finanzielle Leistungen beziehen - Arbeitslose, Studierende, Invalide etc. - mit Kontrollen und Gegenleistungen oder bedingungslos zu unterstützen? </h2>
        <p>Viele Menschen, die heute in der Schweiz abhängig von staatlichen Leistungen sind, seien es Arbeitslose oder Invalide, berichten, das schlimmste an ihrer Situation seien die unnötigen Schikanen, die sie von den Behörden erfahren.<br>Diese hinderten sie auch daran, sich sinnvoll zu betätigen, zum Beispiel, weil sie sich auf unpassende Stellen bewerben müssten. Auch litten sie unter dem Urteil der Gesellschaft, die sie sofort in eine von Voruteilen geprägte Schuble stecke. <br>Sie erzählen, dass sie ohne die behördlichen Auflagen viel schneller wieder in den Arbeitsmarkt einsteigen könnten. Oder, wenn dies – aus welchem Grund auch immer – ohnehin unrealistisch ist, sich anderen schönen und nützlichen Dingen widmen würden: Die Enkel hüten, Musik machen, eine Gemüsegarten pflegen, politische Pamphlete schreiben oder was auch immer.<br><br>Dagegen kann man argumentieren, dass es für niemanden gut ist, einfach unterstütz zu werden. Dass das vielleicht am Anfang angenehmer ist, wenn man nicht aufs RAV muss oder nicht nachweisen, dass man tatsächlich krank ist. Dass man aber dann den Bezug verliert und nie mehr aus dieser direkten Abhängigkeit raus kommt – obwohl es besser wäre, auf dem Arbeitsmarkt selber Geld zu verdienen. </p>
      <h2>9. Führt das bedingungslose Grundeinkommen zu einer Spaltung der Gesellschaft?</h2>
        <p>Kritiker des bedingungslosen Grundeinkommens argumentieren oft, dass sich die Gesellschaft in zwei Gruppen spalten wird: die, für die das Grundeinkommen die einzige Einahmequelle ist und die, die weiterhin einer Lohnarbeit nachgehen.<br><br>Die Erfolgreichen. Vom emanzipatorischen Potential des Grundeinkommens profitieren würden eher Menschen aus einem bildungsnahen soziokulturellen Umfeld. Diese würden, noch befreiter von finanziellen Ängsten und gesellschaflichen Zwängen, sich sehr gut bilden und viel und selbstbestimmt arbeiten. Sie würden sich vermeintlich sinnvolle Jobs kreieren und erfüllt wirken. Sie hätten hohe Löhne und eine Teilhabe an den zivilgesellschaftlichen und demokratischen Prozessen.<br><br>Die Schmarozer. Menschen aus einem bildungsfernen oder schlecht integrierten soziokulturellen Umfeld haben eine schlechtere Ausgangsposition, um gut bezahlte Jobs und einflussreiche gesellschaftliche Stellungen zu erreichen. Diese verlieren durch das Grundeinkommen den Druck, trotzdem eine möglicht gute schulische Bildung zu erwerben und die Notwendigkeit einer Erwerbsarbeit nachzugehen. Dadurch, dass sie von Anfang an nicht mehr an den beiden Systemen Bildungs und Arbeitsmarkt teilnehmen, verlieren sie jede Chance auf gesellschaftlichen Aufstieg und - polemisch ausgedrückt - entlassen sich selbst vor den Fernseher.<br><br>Und die dazwischen. Dazwischen bleibt dann noch eine leidende Mittelschicht, die versucht ein bisschen mehr vom Kuchen zu kriegen, aber durch die hohe steuerliche Belastung um die, die sich ganz ausgehängt haben durchzufüttern und trotz guter Ausbildung und einer intakten Arbeitsmoral hart kämpfen müssen. <br><br>Dieses Szenraio kann man natürlich relativieren: <br><br>Denn diese Spaltung gibt es jetzt schon und es ist überhaupt nicht sicher, ob sie durch ein Grundeinkommen grösser wird. Denn das Grundeinkommen hat wahrscheinlich auch Effekte, die dieser Segregation entgegen wirken. Zum Beispiel wird es einfacher sein, eine verpasste Ausbildungen nachzuholen.<br><br>Und man kann sich auch fragen, ob es wirklich erstrebenswert ist, Menschen die ohnehin keine Chance haben, einen befriedigenden und oder gut bezahlten Job zu bekommen, zu zwingen einer sinnfreien und krank machenden Beschäftigung nachzugehen, wenn doch klar ist, dass sie sich sofort vor dem Fernsehen zurückziehen würden, wenn die Finanzen dies erlaubten. <br><br>Vielleicht gibt es wünschenswertere Methoden um den Zusammenhalt in der Gesellschaft zu fördern als ein kollektiver Zwang zur Erwerbsarbeit. </p>
      <h2>10. Die Finanzierung des Grundeinkommens ist möglich, weil es weitgehend heutige Einkommen ersetzt. Einverstanden?</h2>
        <p>Zuallererst: Es geht insgesamt um eine sehr grosse Summe: Wenn wir mit 2500 Franken für Erwachsenen und 625 Franken für Kinder rechnen, dann müssen ca. 200 Milliarden Franken pro Jahr verteilt werden. <br><br>Befürworter argumentieren, dass der grössere Teil dieser Summe den Menschen nicht zusätzlich zur Verfügung stehen wird, sondern jeweils einen Teil des bestehenden Einkommens ersetzt. Um diesen ersetzenden Teil geht es in dieser Frage. Wenn jemand also zum Beispiel heute 6000 Franken verdient, dann würde er dann 3500 Franken verdienen und 2500 Franke Grundeinkommen erhalten. <br><br>Wie gross ist dieser Teil? <br><br>Es gibt verschiedene Vorstellungen, von einem “guten” Grundeinkommen:<br><br>1. Es soll so wenig an der Gesamtverteilung ändern wie nur möglich. Das heisst konkret: die meisten Menschen hätten mit Grundeinkommen gleich viel Geld in der Tasche wie ohne, sofern sie ihren Job weiter machen. Nur die, die aktuell ein Einkommen von weniger als, oder nahe bei 2500 Franken haben, hätten mehr. Dann ist die Frage “lediglich”, ob wir geeignete Instrumente finden, um die Geldflüsse entsprechen zu lenken und das Grundeinkommen wäre – aus fiskaler Sicht – mehrheitlich ein Nullsummenspiel.<br><br>2. Es soll eine Chance sein, die Umverteilung von Oben nach Unten zu stärken. Das heisst, die weniger gut verdienenden sollen insgesamt mehr Geld bekommen und die besser Verdienenden weniger. Dieses Ziel könnte man zum Beispiel mit einer stärkeren Steuerprogression erreichen. Aber auch andere Mechanismen sind denkbar.<br><br>3. Die Schmarozer und Faulen, oder auch einfach die, die nicht fähig oder willig sind sich auf dem Arbeitsmarkt zu behaupten, sollen weniger bekommen. Das könnte man erreichen, indem man den Betrag für das Grundeinkommen sehr tief ansetzt und alle anderen Sozialleistungen, wie IV oder Sozialhilfe streicht.<br><br>Wie soll das gehen?<br><br>Es gibt verschiedene mögliche Mechanismen: eine höhere Einkommenssteuer, Konsumsteuer, Ressourcensteuer, Reichensteuer, Kapitalsteuer, Erbschaftssteuer und viele mehr. Wahrscheinlich ist eine Kobmination von verschiedenen Steuern. Es gibt jedoch Experten, die sagen, dass die Idee, dass das Grundeinkommen hauptsächlich heutige Einkommen ersetzte zwar in der Theorie schön sei, aber es in der Praxis schwierig ist, dieses umzusetzten. <br><br>Die Ausgestaltung der Finanzierung und welche Verteilmechanismen mit welchen Nebenwirkungen eingesetzt werden, ist ein langer demokratischer Prozess, der viele Jahre und Diskussionen dauern wird. Hier geht es um die grundsätzliche Frage, ob du glaubst, dass wir geeignete Mechanismen für die Verteilung eines sehr grossen Betrages finden können. </p>
      <h2>11. Durch das Grundeinkommen haben einige Menschen ein höheres Einkommen, als dies ohne der Fall wäre. Ebenfalls werden Menschen sich dazu entscheiden, kein Geld mehr zu verdienen, sondern vom Grundeinkommen zu leben. Ist die Finanzierung der Mehrkosten ein Problem?</h2>
        <p>Wenn Menschen sich aufgrund des Grundeinkommens dazu entscheiden, keiner Erwerbsarbeit mehr nachzugehen, dann müssen die, die noch einer Erwerbsarbeit nachgehen das Grundeinkommens für diese bezahlen. Es ist total irrelevant wie viel Sinnvolles die Menschen tun, wenn sie keiner Erwerbsarbeit mehr nachgehen, ob sie Kranke pflegen oder weltbewegende Bücher schreiben – wenn sie dies nicht gegen Bezahlung tun, dann kann man darauf keine Steuern erheben und sie tragen damit auch nichts direkt zur Finanzierung des Grundeinkommens bei. <br><br>Die Frage ist also: wie viele Menschen können sich dafür entscheiden, keiner Erwerbsarbeit mehr nachzugehen, ohne dass das System zusammenbricht?<br><br>Eine kleine Milchbüchlirechnung (ganz grob):<br><br>x Menschen gehen heute einer Erwerbsarbeit nach<br>y Menschen gehen dann einer Erwerbsarbeit nach<br>z = x – y Menschen, die aufgehört haben Geld zu verdienen<br><br>Das heisst die y Menschen müssen dann zusammen genug Geld verdienen, sodass <br><br>1. sie selber etwas haben<br>2. ungefähr gleich viel Steuerngelder und Sozialabgaben wie heute zusammen kommen (wir werden gleich viele Schulen haben und Tunnels bauen wollen)<br>3. das Grundeinkommen für die z Menschen bezahlen können.  <br><br>Nehmen wir an z = 1/3, das heisst 2/3 der heute Erwerbstätigen arbeiten weiter 1/3 hört auf. Dann müsste neu jeder der y Menschen 50% mehr allgemeine Steuern und Sozialabgaben bezahlen + ein halbes Grundeinkommen für einer der z Menschen. <br><br>Jemand der heute 6000 Franken verdient und 2000 Franken allgemeine Steuern+Sozialabgaben bezahlt, würde neu 3000 (allgemeine Steuern + Sozialabgaben) + 1250 (das Grundeinkommen für die z Menschen) = 4750 Franken bezahlen und hätte am Ende des Monats anstatt 5000 Franken, nun noch 1250 Franken auf dem Konto. Er hätte also weniger als das Grundeinkommen –  und das geht nicht auf. <br><br><br>Befürworter des Grundeinkommens, gehen jedoch davon aus, dass nur wenige Menschen nicht mehr arbeiten gingen und auch, dass die Arbeitsproduktivität steigen würde, weil die Menschen motivierter und innovativer sind. Das heisst, dass weniger Menschen mehr produzieren würden und es genug übrig hätte, um den Restlichen ein Grundinekommen zu bezahlen.<br><br>Milchbüchlirechnung 2:<br><br>Die (fiktive) Firma Consanto hat 15 Angestellte. Diese sind durchnittlich (un-)motiviert und einigermassen passend für ihre Stellen ausgebildet. In einer Welt mit Grundeinkommen sind alle Mitarbeiter top motiviert und perfekt ausgebildet – weil sie die Wahl haben. Bei Consanto hat das dazu geführt, dass fünf Mitarbeitende beschlossen haben sich mit dem Grundeinkommen ein bescheidenes Leben ohne Erwerbsarbeit zu machen. Die anderen 10 sind begeistert von ihrer Arbeit, sehen einen Sinn darin und haben genau die richtigen Qualifikationen. So ist es möglich, dass sie gleich viel Produzieren, wie vorher 15 Mitarbeitende. <br><br>Anzahl Mitarbeiter alt: 15<br>Lohnsumme alt: 1.5 Mio<br><br>Anzahl Mitarbeiter neu: 10<br>Lohnsumme neu: 1.5 Mio<br><br>Lohn vorher: 100'000<br>Allgemeine Steuern und Sozialabgaben vorher: 30'000<br>Grundeinkommen vorher: 0<br>Netto Geld zur Verfügung: 70'000<br><br>Lohn nachher: 150'000<br>Allgemeine Steuern und Sozialabgaben nachher: 45'000<br>Grundeinkommen nacher: 15'000<br>Netto Geld zur Verfügung: 90'000<br><br><br>In dieser Version ist es so, dass wenn ein Drittel der heute Erwerbstätigen aufhört zu arbeiten, die Produktivitätsgewinne diese Verluste kompensieren und die, die weiter arbeiten am Ende des Monats sogar mehr Geld auf den Konto haben.<br><br>Ob das Grundeinkommen finanzierbar ist, hängt also davon ab, wie viele Menschen sich dafür entscheiden, kein Geld mehr zu verdienen und gleichzeitig, wie viel produktiver die Verbleibenden arbeiten.</p>
      <h2>12. Ein Grundeinkommen wirkt wie eine Herdprämie – Frauen werden dafür belohnt, zuhause zu bleiben. Ist dies ein Fehler?</h2>
        <p>An den diskriminierenden Strukturen* verändert sich durch das bedingungslose Grundeinkommen direkt gar nichts. Das heisst, Frauen werden immer noch weniger gute Chancen auf dem Arbeitsmarkt haben und immer noch werden Frauen weniger verdienen, auch wenn sie gleich viel arbeiten wie die Männer. <br>Durch das Grundeinkommen wird auch die Fremdbetreung von Kindern nicht unbedingt erschwinglicher und es könnte auch sein, dass des soziale Druck streigt, seine Kinder bis zur Einschulung zu Hause gross zu ziehen – denn theoretisch möglich sollte es mit einem bedingungslosen Grundeinkommen sein. <br>Zusammengenommen könnte sich also die systemisch Begünstigung der klassischen Rollenverteilung durch ein bedingungsloses Grundeinkommen noch verstärken. Konkret: Es wird - noch mehr als heute schon - für viele Paar die finanziell vernünftigste Entscheidung sein, dass er vollzeit ausser Haus arbeitet und sie zuhause bleibt und sich um Kinder und Haushalt kümmert. <br>Dies führt dazu, dass sich an den diskriminierenden Strukturen im Arbeitsmarkt nichts ändert – weil weiterhin mehrheitlich Männer auf den entscheidenden Posten sitzen.<br><br>Eine Gegenargumentation:<br><br>1. Obwohl es stimmt, dass das Grundeinkommen an den diskriminierenden Strukturen des Arbeitsmarktes per se nichts ändert, wird es mit der Zeit trotzdem besser. Weil die Menschen weniger Angst vor der Arbeitslosigkeit haben müssen, sind sie alle – Frauen und Männer – in einer stärkeren Position gegenüber den Arbeitgebern. Dies bringt ganz neue Dynamiken in Verhandlungen und dadurch eine neue Chance diese diskriminierenden Strukturen zu überwinden.<br><br>2. Die Frauen haben ohne Grundeinkommen machmal keine Wahl und müssen einer Erwerbsarbeit nachgehen. Mit Grundeinkommen haben sie die Wahl. Mehr Wahlfreiheit ist immer besser. <br><br>* zum Beispiel, dass Frauen für die gleiche Arbeit nicht den gleichen Lohn bekommen, oder dass die Löhne in Berufen, die haupsächlich Frauen ausüben tief sind oder, dass junge Frauen viel schlechtere Chancen haben an begehrte Stellen zu kommen, weil sie schwanger werden könnten und vieles mehr. </p>
      <h2>13. Heute verfügt oft ein Familienmitglied über das ganze Einkommen. Das führt zu finanziellen Abhängigkeiten. Kann das bedingungslose Grundeinkommen diese reduzieren?</h2>
        <p></p>
      <h2>14. Ohne Zwang zur Erwerbsarbeit könnten die Menschen freier über ihre Zeit verfügen. Überfordert diese Freiheit?</h2>
        <p>Drei Gründe, warum das Grundeinkommen in der Hinsicht positiv sein könnte: <br><br>Arbeitslos zu sein ist in der Schweiz von heute für die meisten Betroffenen ziemlich schlimm. Nun droht dies für viele Menschen eine Realität zu werden. Darum macht es Sinn, darüber nachzudenken, wie man diesen Zustand angenehemer machen kann. Das Grundeinkommen könnte ein Ansatz sein, weil dann das Betteln auf dem Amt und das damit verbundene Stigma wegfällt.<br><br>Wenn viele klassisch Arbeitsplätze verschwinden, müssen die Menschen und die Wirtschaft so flexibel wie möglich sein, um unter den neuen Rahmenbedingungen zu bestehen. Das Grundeinkommen könnte zu mehr Flexibilität führen, weil die Menschen vielleicht weniger existentielle Ängste haben und dadurch eher schon frühzeitig Umschulungen und Weiterbildungen machen oder eigene Ideen selbständig verwirklichen. Zusätzlich könnte mehr Innovation und dadurch neue Arbeitsplätze entstehen.<br><br>Die Wirtschaft braucht Konsum. Wenn nun viele Menschen keinen Job haben, haben sie auch kein Geld, das sie ausgeben können. Das Grundeinkommen sorgt dafür, dass die Menschen weiter kaufen können und die Wirtschaft nicht kollabiert. <br><br>Oder aber, warum das Grundeinkommen schlecht sein könnte:<br><br>Man stelle sich vor, es gibt wirklich fast keine Jobs mehr. Die Roboter arbeiten, die die Roboter besitzten bestimmen. Damit die Menschen nicht verhungern und keine Revoltion planen, bezahlt man ihnen ein Grundeinkommen. So konsumieren sie und halten die Wirtschaft am laufen. Einfluss darauf, wie die Welt aussieht, welche Produkte und welche Gesetzte es gibt, haben sie jedoch keinen. Denn wenn die Mehrheit der Menschen direkt vom Grundeinkommen abhängig ist, dann kann auch keine Demokratie mehr funktionieren. Weil die wenigen, die es finanzieren (weil sie das Kapital besitzen) viel zu mächtig sind. </p>
      <h2>15. Das bedingungslose Grundeinkommen erlaubt Menschen, die unbezahlte Arbeit leisten, finanziell unabhängig zu leben. Ist das gut?</h2>
        <p>Heute werden in der Schweiz 2,3 Milliarden Arbeitsstunden für unbezahlte Care-Arbeit in Form von Betreuungs- und Pflegeaufgaben aufgewendet, was einem materiellen Wert von über 80 Milliarden Franken entspricht. * Dazu kommen unbezahlte politische und Vereins-Arbeit. <br><br>Die Menschen, die diese Arbeit leisten, sind oft finanziell abhängig, sei es von einem Ehegatten oder von Sozialleistungen. Obwohl sie für die Gesellschaft essentielle Dienste erbringen. Das bedingungslose Grundeinkommen würde die finanzielle Situation dieser Menschen wahrscheinlich unmittelbar verbessern. <br><br>Hingegen muss man sich fragen, ob es nicht andere Lösungen braucht und wie sich diese potentiellen anderen Lösungen mit dem bedingungslosen Grundeinkommen vertragen: Ergänzen sie sich? Verhindern sie sich gegenseitig? Würden sie sich eigentlich ergänzen, aber es ist realpolitisch nicht wahrscheinlich, dass, wenn wir etwas haben, das andere noch eine Chance hat?<br><br>*http://www.ebg.admin.ch/dokumentation/00068/00500/00506/index.html?lang=de<br></p>
      <h2>16. Wird es mit einem Grundeinkommen weniger Menschen geben, die mit ihrer beruflichen Situation unzufrieden - oder darum gar krank – sind? </h2>
        <p>Sehr viele Mensche leiden heute an Krankheiten, die eine Folge ihrer Erwerbsarbeit sind. Dies verursacht individuelles Leid, aber auch massive volkswirtschaftliche Kosten. (Zahlen!)<br><br>Es ist einfach zu sehen, wie sich das durch das Grundeinkommen verbessern könnte. Jemand, der wegen seiner Arbeit krank wäre, hätte wahrscheinlich weniger Hürden, eine Auszeit zu nehmen, den Job zu wechseln oder auch einfach einmal nicht zu arbeiten. <br><br>Aber wahrscheinlich ist alles komplizierter. Es ist schliesslich nicht nur das Geld, das uns zur Arbeit drängt, darum kann wahrscheinlich das Problem der Unzufriedenheit und der Krankheit durch Arbeit nicht nur mit Geld gelöst werden. <br><br>Es könnte auch sein, dass der Stress eher zu als abnimmt. Denn wir verlieren unter Umständen die Befriedigung, die davon kommt, dass wir selber jeden Monat genug Geld verdienen und daher unabhängig sind. Wenn es sich etabliert, dass wir 'freiwillig' arbeiten gehen – denn müssen tut niemand, vom Grundeinkommen zu leben ist salonfähig -, dann müssen wir uns in der Arbeit viel stärker selbst verwirklichen, einen Sinn darin sehen und uns und anderen andauernd beweisen, dass das was wir tun Spass macht und wichtig ist. Das kann unter Umständen sehr anstrengen und frustrierend sein. </p>
      <h2>17. Der Arbeitsmarkt regelt Angebot und Nachfrage nach Arbeit. Mit dem Grundeinkommen haben die Menschen die Wahl nicht an diesem Markt teilzunehmen und selbst zu entscheiden, was sie, als Arbeitende und Produzierende beisteuern wollen. Kommt das gut? </h2>
        <p>Wenn man sich eine Welt mit bedingungslosem Grundeinkommen denkt, muss man sich fragen: würde noch genug und das richtige Produziert werden, um unsere Bedürfnisse zu stillen? Dafür ist es wichtig, dass genug Menschen arbeiten, aber auch, dass die, die arbeiten, wirklich etwas herstellen, das jemand anders auch braucht. <br><br>Heute müssen die meisten Menschen ihre Arbeit für Geld verkaufen. Dies tun sie im Rahmen der Märkte. Durch die Marktmechanismen entstehen die Preise für eine Arbeit. Wenn niemand bereit ist für eine Arbeit, sei es in Form einer Dienstleistung oder eines Produktes, zu bezahlen, dann wird diese nicht ausgeführt. Nach diesem Angebot-Nachfrage-Prinzip entscheidet sich, was gearbeitet wird und was nicht. Die Grundanahme ist, dass wenn jemand für etwas bezahlt, dann soll es auch gemacht werden. Wenn nicht, dann nicht. <br><br>Zusätzlich ist es auch heute möglich, für etwas zu arbeiten, das auf einem unregulierten Markt ohne Staat in der heutigen Form nicht bezahlbar wäre – Kultur, Bildung, AKWs etc. Dies wird dann über staatliche Töpfe finanziert. Da entscheidet nicht das klassische Angebots-Nachfrage-Prizip darüber, ob ein Projekt realisiert wird, sondern die Demokratie. <br><br>Durch das bedingungslose Grundeinkommen hätten die Meschen die Wahl, nicht an diesem Markt teilzunehmen. Sie könnten ihr ganzes Leben lang arbeiten, ohne für ihre Arbeit Geld zu verlangen – denn leben können sie ja vom Grundeinkommen – und sind so weder auf das Feedback des Marktes, noch auf das der Demokratie angewiesen.  <br><br>Nun kann man verschiedene Dinge über diesen Umstand denken:<br><br>1. Der Markt funktionniert so eh nicht (man muss nur die Augen aufmachen, dann sieht man was heute alles unnützes produziert wird) darum ist es gut, wenn wir die Möglichkeit haben, nicht daran teilzunehmen.<br><br>2. Dadurch, dass die Menschen nicht mehr am Arbeitsmarkt teilnehmen müssen, sondern dürfen, fällt eine grosse Verzerrung weg und er wird besser funktionierten.<br><br>3. Es ist schlecht, wenn die Menschen nicht am Markt teilnehmen müssen. Sie werden zwar vielleicht arbeiten, aber in unsere komplexen Welt ist es nicht so einfach für den einzelnen abzuschätzen, was sinnvoll ist, also was jemand anderes braucht. Die Menschen werden an den Bedürfnissen vorbei arbeiten. <br></p>
      <h2>18. Wir stehen als Gesellschaft vor grossen Herausforderungen. Was ist gefählicher, auf Bewährtem aufbauen oder grosse Experimente wagen?</h2>
        <p></p>
      <h2>19. Das bedingungslose Grundeinkommen verändert die Ausgangslage für Sozialstaat-Reformen. Es wird...</h2>
        <p>Diese Frage hat gar nicht so viel mit der Idee des bedingungslosen Grundeinkommens an und für sich zu tun. Sondern es geht darum, welche anderen politischen Entwicklungen ausgelöst oder verhindert werden. <br><br>Die Debatte um den Sozialstaat ist sehr eingefahren. Und die Fronten zwischen denen, die mehr Sozialstaat fordern und denen, die diesen abbauen wollen sind verhärtet. <br><br>In Bezug aufs Grundeinkommen haben die einen vor allem Angst vor einem Abbau des Sozialstaates, der nach der Einführung eines Grundeinkommens passieren könnte. Sie befürchten, dass mit einem Verweis auf das existenzsichernde Grundeinkommen weitergehende Unterstützungsleistungen gestrichen werden könnten und sich die reale Situation von vielen vom Staat abhängigen Menschen verschlechtern würde. Beispiel IV Bezüger, aber  immaterielle Unterstützungsleistungen. <br><br>Die anderen lehnen das Grundeinkommen von Anfang an ab, weil sie in ihm vor allem einen massiven Ausbau des Sozialastaates sehen. <br><br>Fakt ist, dass im Moment des Entscheides zur Einführung des bedingungslosen Grundeinkommen gar nichts ab- oder ausgebaut wird. Wie die sozialstaatlichen Einrichtungen in einer Schweiz mit Grundeinkommen ausgestaltet sein werden wird Gegenstand einer jahrelangen politischen Diskussion sein und sehr wahrscheinlich wird auch der eine oder andere Volksentscheid notwendig sein. </p>
      <h2>20. Heute lebt niemand mehr direkt von seiner Arbeit. In einer arbeitsteiligen Gesellschaft sind alle für ihre Existenzsicherung von einander abhängig. Ist das Grundeinkommen da nicht ein logischer Schritt?</h2>
        <p>Viele Menschen haben das Gefühl, dass sie unabhängig sind, weil sie durch ihre Arbeit jeden Monat genug Geld auf ihrem Konto haben, um sich die notwendigen Dinge zu kaufen. Nun kann man behaupten, dass dies eine Illusion ist:<br><br>Wir sind alle nur so reich wie wir sind, weil die allgemeine Arbeitsproduktivität so hoch ist (Viel output, wenig input in Form von Arbeitsstunden). Diese ist aus verschiedenen Gründen so hoch, zentral ist jedoch die – ebenfalls hohe – Arbeitsteilung. <br>Arbeitsteilung heisst: jeder macht etwas ganz spezifisches und am Schluss waren bei der Produktion von etwas so simplen wie einer Tomate abertausende von Menschen indirekt beteiligt: die Mechanikerin, die den Traktor flickt, der Programmierer der Software für die Arbeitszeitenerfassung der Ölraffinerie in Saudi Arabien, die das Benzin für das Auto des Bauerns liefert, die Kleinkindererzieherin, die während der Ernte auf den Sohn der Bäuerin aufgepasst hat. Nun werden diese alle auch irgendwie am Erlös aus dem Verkauf der Tomate beteiligt. Was ist aber mit dem Nachbarn, der kurzfristig eingesprungen ist, als die Bäuerin zu ihrer Kranken Mutter musste? Und der Autor des Buches, das den Bauer so inspiriert hat, dass er überhaupt angefangen hat Tomaten zu pflanzen? Und die Kinder im Dorf, die so schön singen, dass die Mechanikerin für einmal all ihre Sorgen vergessen kann und vielleicht genau wegen diesen Momenten nicht in einer Depression versinkt und weiter Traktoren flicken kann?<br><br>Nun könnte man weiter argumentieren, dass also alles mit allem irgendwie zusammenhängt. Und alle tragen etwas bei. Aber am Ende haben die einen ganz viel Geld auf ihrem Konto und andere gar keines. Aber unabhängig ist bestimmt niemand. <br><br>Das bedingungslose Grundeinkommen würde dem Umstand teilweise gerecht werden, dass es in unserer komplexen Welt unmöglich ist, einen 'fairen' oder 'richtigen' oder 'sinnvollen' Verteilschlüssel für das Einkommen zu finden. Oder auch nur zu messen, wer effektiv wie viel zu etwas beigetragen hat. Denn das Grundeinkommen macht den Teil des Einkommens, den man unbedingt zum Leben braucht, bedingungslos. <br><br>Gegen diese Argumentation könnte man einiges einwenden. Zum Beispiel, dass es eine absolut abstrakt-theoretische Überlegung ist. Oder, dass einfach allen Menschen ein Grundeinkommen auszubezahlen nichts mit einem 'fairen' oder 'richtigen' Verteilschlüssel für das Grundeinkommen zu tun hat. </p>
      <h2>21. Soll die Schweiz eine Vorreiterrolle in der Welt einnehmen, indem sie unerprobte politische Wege geht?</h2>
        <p>Zur Zeit werden ähnliche Ideen wie das bedingungslose Grundeinkommen in verschiedenen Ländern getestet. Finnlands Regierung arbeitet an einem Versuch, der ein Grundeinkommen von etwa 800 Euro testen soll* und in Utrecht in Holland läuft ein Experiment mit einer handvoll Probanden**. Das bedingungslose Grundeinkommen ist also durchaus ein Konzept, das aktuell globale Beachtung findet.<br><br>Es gibt immer wieder grosse Gesellschaftliche Veränderungen und irgendwo werden diese Ideen zuerst umgesetzt. Das beste Beispiel ist vielleicht die AHV: Es war ein einzelnes Land, Deutschland, das 1889 die damals neue und radikale Idee einer flächendeckenden Rente einführte. Danach zogen die meisten europäischen Staaten und die USA nach. <br><br>Man könnte argumentieren, dass die Schweiz als reiches und demokratisches Land, in einer sehr guten Position ist, um fortschrittliche Ideen umzusetzten und zu testen. Und die Schweiz damit international als modernes Land zu positionieren. <br><br>Aber vielleicht ist das auch einfach nicht unsere Art oder wir haben die Zeit der grossen politischen Ideen mit Willhelm Tell hinter uns gelassen und freuen uns nun bescheiden an unserem Wohlstand und der relativen Stabilität unseres schönen Landes. Oder wir warten noch ein bisschen bis eine bessere und radikalere Idee als das Grundeinkommen auftaucht um unsere Fortschrittlichkeit unter Beweis zu stellen. <br><br>*http://www.tagesanzeiger.ch/ausland/Finnen-wollen-bedingungsloses-Grundeinkommen-testen/story/12910949<br><br>**http://www.thunertagblatt.ch/schweiz/standard/900-euro-auf-die-hand-grundeinkommen-im-test/story/20765770</p>
      <h2>22. Zivilgesellschaftliche und demokratische Institutionen werden gestärkt, weil die Menschen mehr Zeit dafür haben. Das stärkt unsere Demokratie.</h2>
        <p>Politisches Engagement - vom gut informierten Abstimmen über das Sammeln von Unterschriften bis hin zum Kandidieren für ein Parlament - braucht viel Zeit. Wenn man möchte, dass viele Menschen sich ernsthaft mit den politischen Pflichten und Aufgaben beschäftigen, dann ist es sicherlich hilfreich, wenn diese auch Zeit dafür haben. <br>Ein bedingungsloses Grundeinkommen könnte zu einer Chancengleichheit in der Politik beitragen. Heute gibt es Menschen, die es sich leisten können, grössere politische Verantwortung zu übernehmen und sich zum Beispiel in einer Partei einzubringen und solche, die dies nicht können, weil sie von Morgens bis Abends Geld verdienen müssen. <br></p>
        
        <p><a href="#" class="toggle-about">Schliessen</a></p>
    </div>

  </div>
</template>

<template name="question">
  <div id="question">
    {{#with question=question}}
      <div id="header">
        <span class="sr-only">{{_ "question"}} </span><span id="question-index">{{index}}</span>
        <button type="button" id="toggle-favorite" class="btn {{favoriteActive}}"><span class="sr-only">{{_ "favorite"}}</span></button>
        <a id="show-all-questions" class="toggle-about" href="/smartervote-content" target="_blank">{{_ "questionOverview"}}</a>
        <span id="mobile-score">{{proPercent}}% pro</span>
        <br>
        
        
        <label for={{question._id}} class="control-label">
          {{{question.label}}}
        </label>
        {{#if question.info}}
          <div class="info">
            {{#if showInfo}}
            <div class="hideInfo">
              {{{question.info}}}
              <br><a href="#">{{_ "lessInformation"}}</a>
            </div>
            {{else}}
            <a href="#" class="showInfo">{{_ "moreInformation"}} <b class="caret"></b></a>
            {{/if}}
          </div>
        {{/if}}
      </div>

      <div class="footer">
        <div class="answers control-section">
          <button type="button" class="max {{answerButtonActive true}} btn btn-default">
            <span>{{maxLabel}}</span>
            {{maxLabelAffix}}
          </button>
          <br>
          <button type="button" class="min {{answerButtonActive false}} btn btn-default">
            <span>{{minLabel}}</span>
            {{minLabelAffix}}
          </button>
        </div>
        {{> slider}}
        
        <div id="question-navigation" class="control-section">
          <button type="button" id="back" class="btn btn-default"><span>{{_ "back"}}</span></button>
          <button type="button" id="gotoEvaluation" class="btn btn-default">{{_ "evaluation"}}</button>
          <button type="button" id="next" class="btn btn-default"><span>{{_ "next"}}</span></button>
        </div>
        
        <button type="button" id="reset" class="btn btn-danger">{{_ "deleteAllAnswers"}}</button>
      </div>
    {{/with}}
  </div>
</template>

<template name="slider">
  <div class="at-nouislider control-section">
    <div class="nouislider-container">
      <span class="nouislider-label">{{_ "totalyIrrelevant"}}</span>
      <div id="nouislider" class="nouislider"></div>
      <span class="nouislider-label">{{_ "veryImportant"}}</span>
    </div>
  </div>
</template>


<template name="evaluation">
<div id="evaluation">
  <div id="question-navigation" class="control-section">
    <button type="button" id="gotoQuestions" class="btn btn-default">{{_ "gotoQuestions"}}</button>
  </div>
  
  <div class="final-score">
    <h2>{{_ "yourScore"}}:</h2>
    <span>{{proPercent}}% pro</span>
  </div>

  <div class="sharing">
    {{#with visit=visit}}
    <h2>{{_ "shareYourScore"}}:</h2>
    <div class="preview-wrapper">
      <div class="share-buttons-wrapper">
        {{>shareit shareData}}
        <a class="url-copy" href="/myBubbles/{{visit._id}}" target='_blank'><i class="fa fa-link"></i></a>
      </div>
      <img id="mybubbles-preview" title="Rechts klicken, um das Bild herunterzuladen">
    </div>
    {{/with}}
  </div>
	
  {{#if showCreateAccount}}
  <div class="account">
    <h2>{{_ "createAccount"}}:</h2>
    {{> loginButtons}}
  </div>
  {{/if}}

  <div class="topics">
    <h2>{{_ "whereDoYouStand"}}</h2>
    {{#each topics}}
    <button type="button" class="topic {{topicCSS}} btn btn-default">
      <strong>{{title}}</strong> ({{pp}} %) 
    </button>
    {{/each}}
  </div>
  
  <div class="compare">
    <h2>{{_ "compareScoreWith"}}:</h2>
    <button type="button" class="person-of-interest {{personCSS}} btn btn-default">
      <strong>Viktor Giaciobbo</strong> (55% pro)
    </button>
    <button type="button" class="person-of-interest {{personCSS}} btn btn-default">
      <strong>Loulou von Brochwitz</strong> (61% pro)
    </button>
  </div>
</div>
</template>
