<template name="score">
<div id="score">
  {{#with visit=visit}}
  <h2>Deine Auswertung</h2>
  <div class="text-center">
    <h2>{{visit.proPercent}}% pro</h2>
  </div>

  <hr>
  <img id="mybubbles-preview"/>
  {{>shareit shareData}}
  <hr>
  <a href="/myBubbles/{{visit._id}}" target='_blank'>link</a>
	
  {{#if showCreateAccount}}
  <br>
  <div class="text-center">
    <p>Logge dich ein oder erstelle einen Account um deine Antworten zu speichern.</p>
    {{> loginButtons}}
  </div>
  {{/if}}

  <br>
  <div class="text-center">
    <button type="button" id="gotoQuestions" class="btn btn-default">Zu den Fragen</button>
  </div>
  {{/with}}
</div>
</template>
