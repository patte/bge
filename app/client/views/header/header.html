<template name="header">
{{#if isInRole 'admin'}}
<nav class="navbar navbar-default navbar-top" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{pathFor 'home'}}">
        BGE Admin
      </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div id="navbar-collapse" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="{{activeRouteClass 'home'}}">
          <a href="{{pathFor 'home'}}">
            Home
          </a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a href="/admin/blog">
            Blog
          </a>
        </li>
        <li>
          <a href="/admin/news">
            News
          </a>
        </li>
        <li class="{{activeRouteClass 'admin.cnc'}}">
          <a href="{{pathFor 'admin.cnc'}}">
            C &amp; C
          </a>
        </li>
        <li class="{{activeRouteClass 'admin.users'}}">
          <a href="{{pathFor 'admin.users'}}">
            Users
          </a>
        </li>
        {{> loginButtons}}
      </ul>
    </div>
  </div>
</nav>
{{/if}}

<div id="site-header">
  <div id="site-menu">
    {{> languageSwitcher}}
    <button class="site-menu-toggle">{{_ 'close'}}</button>
  </div>
  
  <div id="site-brand">
    <a href="{{pathFor 'home'}}">
      <div class="logo-circle"></div>
      <div class="logo-text">
        {{{_ 'pageTitle'}}}
      </div>
    </a>
  </div>
</div>
</template>
