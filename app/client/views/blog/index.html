<template name="myBlogIndex">
  <div class="container-fluid blog">
    {{#if blogReady}}
      {{> myBlogIndexLoop posts=posts}}
      {{blogPager}}
    {{else}}
      {{> blogLoading}}
    {{/if}}
  </div>
</template>

<template name="myBlogIndexLoop">
  {{#each posts}}
    <article class="col-md-6 blog-post">
      <div class="row">
        <div class="col-sm-4">
          <div class="post-meta">
            {{dateSani publishedAt}}<br>
<!--             {{authorName}} -->
          </div>
          
          {{#if featuredImage}}
          <div class="meteor-blog-post-thumbnail">
            <a href="{{blogPathFor 'blogShow'}}">
              <img src="{{featuredImage}}" alt="{{title}}">
            </a>
          </div>
          {{/if}}
        </div>
        <div class="col-sm-8">
          <a href="{{blogPathFor 'blogShow'}}"><h1>{{title}}</h1></a>
          <div class="meteor-blog-post-excerpt">
            {{{excerpt}}}
          </div>
        </div>
      </div>
    </article>
  {{else}}
    {{ BlogLanguage.blogEmpty }}
  {{/each}}
</template>

<template name="myBlogTags">
  {{#if tags}}
    <div class="meteor-blog-post-tags">
      <p> &ndash; {{ BlogLanguage.tags }}: {{blogFormatTags tags}}</p>
    </div>
  {{/if}}
</template>
